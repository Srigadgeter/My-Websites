    $("#div3").click(function(){

        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        location.reload();
    });
});

function prime(){
    var a = parseInt(document.getElementById("num1").value),
    b = parseInt(document.getElementById("num2").value),
    sum = "",i,j,i1=5,flag,count = 0;
                                                        
    for(i=a;i<=b;i++){ 
        
        flag = 0;
        if(i > 1){
            for(j=2;j<=parseInt(i/2);j++){
                if(i%j == 0){
                    flag = 1;
                    break;
                }
            }
            if(flag == 0){
                sum +=  i + "<br>";
                count++;
            }
        }
    }
    document.getElementById("textPrime").innerHTML = count+" prime numbers from "+a+" to "+b+" are<br>"+sum;
}

</script>
